trigger: none

pool:
  vmImage: ubuntu-latest
#some comment
jobs:
- job: BicepDeployment
  steps:
  
  - task: AzureCLI@2
    inputs:
      azureSubscription: '95e7b3d6-7495-4129-a671-c55137776db9' #$(ServiceConnectionName)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
       az deployment sub create \
       -f main.bicep \
       -l $(location) \
       -p rgName=$(rgname) appName=$(appName)
